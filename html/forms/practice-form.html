<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Submission</title>
</head>
<body>
	<form name="Practice Form" action="success.html" method="post">
	  <fieldset>
	    <div>
	      <label>Your name:</label>
	      <input type="text" name="yourname">
	    </div>

	    <div>
	      <label>Age:</label>
	      <input type="number" name="age">
	    </div>

	    <div>
	    Gender: <p> </p>
	      <input type="checkbox" name="male" value="Male"> Male 
	      <p> </p>	      
	      <input type="checkbox" name="female" value="Female"> Female
	    </div>
	  
	  </fieldset>


	<fieldset>
	    <div>
	      <label>Favorite Ice Cream Flavor</label>
	      <select name="Favorite ice cream flavor">
	      	<optgroup label="Standard Flavors"> 
		        <option value="vanilla">Vanilla</option>
		        <option value="chocolate">Chocolate</option>
		        <option value="strawberry">Strawberry</option>	    
		    </optgroup>  

		    <optgroup label="Semi-Interesting Flavors">
	        <option value="butter pecan">Butter Pecan</option>
	        <option value="Rocky Road">Rocky Road</option>
	        </optgroup>  

			<optgroup label="Crazy Flavors">
	        <option value="Balsamic Fig">Balsamic Fig</option>
	        <option value="Black sesame">Black sesame</option>
	        </optgroup>  
	      </select>
	    </div>
	
	  	<label>Favorite toppings</label>
	  	 <textarea>enter all of your favorite toppings here</textarea>
	</fieldset>

	  <button type="submit">Get some ice cream!</button>
</form>
</body>
</html>
