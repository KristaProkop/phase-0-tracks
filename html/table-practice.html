<body>
<h1>Comparing Dogs to Cats</h1>
<h2>Which is the better pet?</h2>
<table>
<table border="1">
	<tr>
		<th>Description</th>
		<th>Dogs</th>
		<th>Cats</th>
	</tr>
	<tr>
		<td>They love you unconditionally</td>
		<td>Yes</td>
		<td>Sometimes</td>
	</tr>
	<tr>
		<td>They are obedient</td>
		<td>Yes</td>
		<td>Sometimes</td>
	</tr>
	<tr>
		<td>They like going for walks</td>
		<td>Yes</td>
		<td>No</td>
	</tr>

</table>

<p><strong>There you have it.</strong> </p>
<p>Dogs are better than cats.</p>
</body>
